- pipeline:
    name: connect_to_github
    description: Pipeline for connecting Zuul to GitHub
    manager: independent
    precedence: normal
    trigger:
      github:
        - event: push
          ref: ^refs/heads/.*$
        - event: pull_request
          action:
            - opened
            - synchronize
        - event: status
    start:
      github:
        check: 'in_progress'
        comment: true
        message: 'Pipeline execution started.'
    success:
      github:
        check: 'success'
        comment: true
        message: 'Pipeline executed successfully.'
    failure:
      github:
        check: 'failure'
        comment: true
        message: 'Pipeline execution failed.'
    dequeue:
      github:
        check: 'cancelled'
        comment: true
        message: 'Pipeline execution cancelled.'
