- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial check status.
    manager: independent
    trigger:
      github:
        # Run this pipeline on new/changed pull requests
        - event: pull_request
          action:
            - opened
            - synchronize
        # Run in response to a pull request comment "recheck"
        - event: issue_comment
          action: created
          comment: '(?i)recheck'
        # When using the checks API to report results, failed runs
        # will have a "re-run" button which emits this event.
        - event: check_run
          action: rerequested
          check: .*/check:.*
    start:
      github:
        check: 'in_progress'
        comment: false
        #status: 'pending'
    success:
      github:
        check: 'success'
        comment: false
        #status: 'success'
    failure:
      github:
        check: 'failure'
        comment: false
        #status: 'failure'
    dequeue:
      github:
        check: cancelled
        comment: false

- pipeline:
    name: gate
    description: |
      Changes that have been approved by core developers are enqueued
      in order in this pipeline, and if they pass tests, will be
      merged.
    manager: dependent
    precedence: high
    supercedes: check
    require:
      github:
        review:
          # Require an approval from user with write access (e.g. core-reviewer)
          - permission: write
            type: APPROVED
        # Require label
        label: gate
        open: true
        current-patchset: true
    trigger:
      github:
        - event: pull_request_review
          action: submitted
          state: APPROVED
        - event: issue_comment
          action: created
          comment: '(?i)regate'
        - event: pull_request_review
          action: dismissed
          state: CHANGES_REQUESTED
        - event: check_run
          action: rerequested
          check: .*/gate:.*
        - event: pull_request
          action: labeled
          label:
            - gate
    start:
      github:
        check: 'in_progress'
        comment: false
        #status: 'pending'
    success:
      github:
        check: 'success'
        comment: false
        merge: true
        #status: 'success'
    failure:
      github:
        check: 'failure'
        comment: false
        #status: 'failure'
    dequeue:
      github:
        check: cancelled
        comment: false
    window-floor: 20
    window-increase-factor: 2

- pipeline:
    name: post
    post-review: true
    description: This pipeline runs jobs that operate after each change is merged.
    manager: independent
    precedence: low
    trigger:
      github:
        - event: push
          ref: ^refs/heads/.*$

- pipeline:
    name: tag
    description: This pipeline runs jobs in response to any tag event.
    manager: independent
    precedence: high
    post-review: true
    trigger:
      github:
        - event: push
          ref: ^refs/tags/.*$
