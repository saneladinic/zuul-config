- job:
    name: base
    parent: null
    nodeset:
      nodes:
        - name: ubuntu-jammy
          label: ubuntu-jammy
    success:
      github:
        status: 'success' # Dodato: prikazuje status kao "success"
    failure:
      github:
        status: 'failure' # Dodato: prikazuje status kao "failure"

- project:
    name: ^.*$
